{% extends "base.html" %}
{% block content %}
    <br>
    <title>Upload new image</title>
    <h1>Upload new image</h1>    
    <form action="" method=post enctype=multipart/form-data>
          <p><label class="btn btn-primary" for="my-file-selector">
          <input type="file" name=file></label>
          <input type=submit value=Upload>
    </form>
    <b> Note: </b> It may take a few minutes for our poet to compose a poem inspired by your image. In the meantime, we will redirect you to the gallery, where the new poem will eventually appear.
    
{% endblock %}
